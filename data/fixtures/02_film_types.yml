FilmTypes:

  arthouse:
    title: Артхаус
    description: |-
      <p><strong>Артхаус</strong> (англ. Art house, букв. «дом искусств», «арт дома»; также называемый «art cinema», «art movie» или «art film») — термин обозначающий фильм, который будет смотреть катастрофическое меньшинство зрителей в этом самом массовом из искусств. 
      Art film (худ.фильм) - категория в кинематографе, включающая в себя некоммерческие, самостоятельно сделанные фильмы-самовыражения, как иностранные, так и созданные внутри страны. 
      Как правило артхаус-продукция направлена на нишевую, а не на массовую аудиторию.</p>
    logo: ""

  boevik:
    title: Боевик
    description: |-
      <p><strong>Боевик</strong> (англ. action movie, букв. фильм действия, э́кшн-фильм) — жанр кинематографа, в котором основное внимание уделяется насилию: перестрелкам, дракам, погоням и т. п. Большинство боевиков иллюстрируют известный тезис «добро должно быть с кулаками». 
      Экшен-фильмы часто обладают высоким бюджетом, изобилуют каскадёрскими трюками и спецэффектами.</p>
    logo: ""
    
  priklychenij:
    title: Приключенческий фильм
    description: |-
      <p><strong>Приключенческий фильм</strong> — жанр киноискусства. 
      В отличие от боевика, в приключенческих фильмах акцент смещён с грубого насилия на смекалку персонажей, умение перехитрить, обмануть злодея. 
      В приключенческих фильмах героям предстоит оригинально выпутаться из сложных ситуаций. 
      «Хэппи-энд» также очень вероятен.</p>
    logo: ""
    
  drama:
    title: Драма
    description: |-
      <p><strong>Драма</strong> — литературный (драматический) и кинематографический жанр. 
      Драмы специфически изображают, как правило, частную жизнь человека и его конфликт с обществом. 
      При этом акцент часто делается на общечеловеческих противоречиях, воплощённых в поведении и поступках конкретных персонажей.
      </p>
    logo: ""

  komedia:
    title: Комедия
    description: |-
      <p><strong>Кинокомедия</strong> — комедия на киноэкране. 
      К этому жанру киноискусства относятся фильмы, которые ставят целью рассмешить зрителя, вызвать улыбку, улучшить настроение. 
      Вместе с драмой, фильмами ужасов и научной фантастикой, комедия — один из основных жанров кинофильмов. 
      Кинокомедия появилась почти одновременно с возникновением кинематографа.</p>
    logo: ""
    
  bibliographia:
    title: Фильм-биография
    description: |-
      <p><strong>Фильм-биография</strong> (Биографическая картина, англ. biopic - biographical picture) — фильм, который показывает драматические моменты в жизни человека или людей. 
      В отличие от «картины, основанной на подлинной истории», или «исторических фильмов» фильм-биография пытается всесторонне передать жизнеописание личности, или хотя бы годы, сыгравшие наиболее важную роль в жизни человека.</p>
    logo: ""
    
  criminal:
    title: Криминальный фильм
    description: |-
      <p><strong>Криминальный фильм</strong> (англ. crime films, букв. «фильмы преступления») — жанр кинематографа, где недавно совершенное или готовящееся преступление является основой сюжета. 
      Часто в сюжете фильмов прорисовываются детали, и особенности методов ведения незаконной деятельности. 
      Жанр оправдывает действия главных персонажей фильма, в общепринятом смысле называемые преступными, в пользу их справедливости. 
      Зачастую зритель становится соучастником действия происходящего в фильме.</p>
    logo: ""
    
  documental:
    title: Документальное кино
    description: |-
      <p><strong>Документальное кино</strong> (или неигровое кино) — вид кинематографа. 
      Документальным называется фильм, в основу которого легли съёмки подлинных событий и лиц. 
      Реконструкции подлинных событий не относятся к документальному кино.</p>
    logo: ""
  
  family_film:
    title: Семейный фильм
    description: |-
      <p><strong>Семейный фильм</strong> — детские фильмы и фильмы, предназначенные для просмотра всей семьёй. Фильмы этого жанра зачастую лишены насилия, имеют множество элементов мелодрамы и комедии с незамысловатым юмором.</p>
    logo: ""
    
  fentazy:
    title: Фэнтези
    description: |-
      <p><strong>Фэнтези</strong> (от англ. fantasy — «фантазия») — вид фантастической литературы, основанный на использовании мифологических и сказочных мотивов. В современном виде сформировался в начале XX века. 
      Произведения фэнтези чаще всего напоминают историко-приключенческий роман, действие которого происходит в вымышленном мире, близком к реальному Средневековью, герои которого сталкиваются со сверхъестественными явлениями и существами. Зачастую фэнтези построено на основе архетипических сюжетов.</p>
    logo: ""
    
  nyar:
    title: Нуар
    description: |-
      <p><strong>Нуар</strong> (фр. film noir — «чёрный фильм») — направление в американском кинематографе 1940-х — 1950-х годов, позднее распространившееся в ряде европейских стран, а также в Японии.
      Этот термин применяется к группе фильмов, снятых в Голливуде в военный и послевоенный периоды, которые являются своего рода эталоном понятия «нуар» в кино.
      </p>
    logo: ""
    
  historical_movie:
    title: Исторический фильм
    description: |-
      <p><strong>Исторический фильм</strong> — разновидность фильмов, в которых изображаются конкретные исторические эпохи, события и личности прошлого. Жанр перекликается с жанром приключенческого фильма и боевика, так как чаще всего предметом фильма становятся драматические и судьбоносные события, войны, перевороты и т. п.</p>
    logo: ""
    
  yjasi:
    title: Ужасы
    description: |-
      <p><strong>Фильм ужасов</strong> (в просторечии ужастик; англ. horror film, horror movie) Хоррор — жанр художественного фильма. К фильмам ужасов относят фильмы, которые призваны напугать зрителя, вселить чувство тревоги и страха, создать напряжённую атмосферу ужаса или мучительного ожидания чего-либо ужасного — т. н. эффект «саспенс» (от англ. suspense — неопределённость).</p>
    logo: ""
  
  musical_film:
    title: Мюзикл
    description: |-
      <p><strong>Мюзикл</strong> (англ. Musical) (иногда называется музыкальной комедией) — музыкально-сценическое произведение, в котором переплетаются диалоги, песни, музыка, танцы, при этом сюжет, как правило, незамысловат. Большое влияние на мюзикл оказали многие жанры: оперетта, комическая опера, водевиль, бурлеск. Как отдельный жанр театрального искусства долгое время не признавался и до сих пор признается не всеми.</p>
    logo: ""
    
  detectiv_film:
    title: Детектив
    description: |-
      <p><strong>Детектив</strong> (англ. detective, от лат. detego — раскрываю, разоблачаю) — преимущественно литературный и кинематографический жанр, произведения которого описывают процесс исследования загадочного происшествия с целью выяснения его обстоятельств и раскрытия загадки.</p>
    logo: ""
    
  melodrama_film:
    title: Мелодрама
    description: |-
      <p><strong>Мелодрама</strong> (греч. Δραμα — действие, melos — песня) — жанр художественной литературы, театрального искусства и кинематографа, произведения которого раскрывают духовный и чувственный мир героев в особенно ярких эмоциональных обстоятельствах на основе контрастов: добро и зло, любовь и ненависть и т. п.</p>
    logo: ""
    
  triller_film:
    title: Триллер
    description: |-
      <p><strong>Остросюжетный фильм</strong> или <strong>триллер</strong> (от англ. thrill — «вызывать острые эмоциональные ощущения») — тип произведений литературы и кино; к нему относят произведения, стремящиеся создать у зрителя ощущение напряжённого переживания, волнения. Жанр не имеет чётких границ. Часто к триллерам относят детективно-приключенческие фильмы, акцент в которых смещён на подготовку к какому-то уникальному преступлению.</p>
    logo: ""
    
  war_film:
    title: Военный фильм
    description: |-
      <p><strong>Военный фильм</strong> или <strong>батальный фильм</strong> — исторический художественный фильм, реконструирующий события реально происходившей войны или сражения, амуницию, оружие, приёмы и организацию боя. В центре художественной композиции батального фильма обычно находится сцена главного сражения, съёмки которого сочетают широкие панорамные планы с крупными планами героев фильма.</p>
    logo: ""
    
  sciti_film:
    title: Научная фантастика
    description: |-
      <p><strong>Научная фантастика</strong> (НФ) (от англ. science fiction и греч. φανταστική) — жанр в литературе, кино и других видах искусства, одна из разновидностей фантастики. Научная фантастика основывается на фантастических допущениях, не противоречащих современной науке, а предполагающих её дальнейшее развитие.</p>
    logo: ""
    
  tocshow_film:
    title: Ток-шоу
    description: |-
      <p><strong>Ток-шоу</strong> (от англ. talk show — разговорное шоу) — вид телепередачи, в котором один или несколько приглашённых участников ведут обсуждение предлагаемых ведущим тем. Как правило, при этом присутствуют приглашённые в студию зрители. Иногда зрителям предоставляется возможность задать вопрос или высказать своё мнение.</p>
    logo: ""
    
  vestern:
    title: Вестерн
    description: |-
      <p><strong>Вестерн</strong> (англ. western, букв. — западный) — направление искусства, характерное для США, может включать в себя различные жанры, например, комедию, боевик, детектив, триллер и даже фантастику; вестерн характерен для кинематографа, телевидения, литературы, живописи и других видов искусств. 
      Действие в вестернах в основном происходит во второй половине XIX века на Диком Западе — будущих западных штатах США, а также и в Западной Канаде и в Мексике.</p>
    logo: ""
    
  anime:
    title: Аниме
    description: |-
      <p><strong>Аниме</strong> — японская анимация. В отличие от анимации других стран, предназначаемой в основном для просмотра детьми, бо́льшая часть выпускаемого аниме рассчитана на подростковую и взрослую аудитории, и во многом за счёт этого имеет высокую популярность в мире.</p>
    logo: ""
    
  mult_film:
    title: Мультфильмы
    description: |-
      <p><strong>Мультипликация, анимация, мультипликационное кино</strong> — вид киноискусства, произведения которого создаются методом покадровой съёмки последовательных фаз движения рисованных (графическая или рисованная мультипликация) или объёмных (объёмная или кукольная мультипликация) объектов.</p>
    logo: ""
    
  teleserial_film:
    title: Телесериалы
    description: |-
      <p><strong>Телесериал</strong> — художественное или документальное кинопроизведение, состоящее из множества серий и предназначенное для демонстрации по телевидению. До появления телесериалов существовали киносериалы, демонстрировавшиеся в кинотеатрах.</p>
    logo: ""
 
  
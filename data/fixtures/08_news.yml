News:
  news_one:
    title: Начато альфа тестирование ресурса
    description: |-
      <strong>Альфа-тестирование</strong> (англ. alpha testing) — использование незавершённой (альфа) версии продукта (как правило, программного или аппаратного обеспечения), в которой реализована не вся функциональность, запланированная для данной версии продукта, штатными программистами (разработчиками и тестерами) с целью выявления ошибок в работе реализованных модулей и функций для их последующего устранения перед бета-тестированием.